<body>
    <div class="container" style="background-image: url(/images/corredor_senai.png);">
        <div class="form-container" style="width: 800px; padding: 40px;">
            <h2 style="font-family: Inter; text-align: center; margin-bottom: 20px;">Justificativa de Saída Antecipada</h2>
            <p style="font-family: Inter; text-align: center; margin-bottom: 30px;">Preencha o formulário de acordo com as instruções a seguir.</p>
            <form class='saida-form' action=''>
                <div class='form-group'>
                    <label for='checkboxes'>Turma</label>
                    <select class="form-select" aria-label="Default select example" style="margin-bottom:20px;">
                        <option selected>Selecione a sua turma</option>
                        <option value="1">Turma 1</option>
                        <option value="2">Turma 2</option>
                        <option value="3">Turma 3</option>
                      </select>
                </div>
                <div class='form-group'>
                    <label for='checkboxes'>Data de Saída Antecipada</label>
                    <select class="form-select" aria-label="Default select example" style="margin-bottom:20px;">
                        <option selected>Selecione a data </option>
                        <option value="1">Data 1</option>
                        <option value="2">Data 2</option>
                        <option value="3">Data 3</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" name="observacoes" class="form-control" placeholder="Insira as observações que considerar necessárias..."></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Faça upload do seu documento</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-secondary" style="width: 90px;">Limpar</button>
                    <button type="submit" class="btn btn-primary" style="width: 90px;">Enviar</button>
                </div>
            </form>
        </div>
    </div>
